<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Genre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card-body">
    <div class="basic-form">
        <form method="post" action="{% url 'save_genre' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Genre Name -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Genre Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="gname" placeholder="Enter genre name" required>
                </div>
            </div>

            <!-- Genre Description -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="gdescr" rows="3" placeholder="Enter genre description..." required></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Add Genre</button>
                </div>
            </div>

        </form>
    </div>
</div>

</div>

</body>
</html>
{% endblock %}
